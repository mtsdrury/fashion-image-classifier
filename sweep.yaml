program: src/training.py
method: bayes
metric:
  name: val/accuracy
  goal: maximize

parameters:
  model_name:
    values:
      - simple_cnn
      - resnet50
      - efficientnet_b0

  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2

  batch_size:
    values:
      - 16
      - 32
      - 64

  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5

  epochs:
    value: 10

  augment_flip:
    values:
      - true
      - false

  augment_rotation:
    values:
      - 0
      - 10
      - 15

  augment_color_jitter:
    values:
      - true
      - false
